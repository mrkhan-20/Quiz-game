<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Play</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="conatiner-fluid navbar bg-dark navbar-dark text-light d-flex justify-content-center">
      <h2 id="head">Quiz</h2>
    </header>

    <div class="container pt-4" >
      <div id="container"></div>
      <div class="row m-4 p-4">
        <div class="col-sm-12" id="col" >
          <h3 id="ques"></h3>
          <ul class="p-0" id="ul">
            <li ><input type="radio" name="ans" id="r1"/><span id="op1"></span ></li>
            <li><input type="radio" name="ans" id="r2"/><span id="op2"></span ></li>
            <li><input type="radio" name="ans" id="r3"/><span id="op3"></span ></li>
            <li><input type="radio" name="ans" id="r4"/><span id="op4"></span ></li>
          </ul>
          <div style="width: 100px; height: 50px; " id="isCorrect" >
            
          </div>
          <div >
            <span id="submit"></span>
            <span id="next"></span>
            <span id="restart" onClick="window.location.reload()"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
